{% extends "index.html" %}
{% block title %}
Update Person
{% endblock %}
{% block container %}
	{% if user.is_authenticated %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title"> Update Person #{{person.id}}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</div>

{% else %}
	Not a valid user
	{% endif %}

{% endblock %}
